<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h3>Введите диапазон дат</h3>
        <div class="data-container">
            <div class="date"><label for="firstdate">Дата С</label><input type="date" name="date" id="firstdate"></div>
            <div class="date"><label for="seconddate">Дата По</label><input type="date" name="date" id="seconddate"></div>
        </div>
        <div class="submit-container"><input type="button" value="Рассчитать" id="submit" disabled></div>
        <div class="spin-wrapper">
            <div class="spinner">
            </div>
          </div>
        <div class="min"><p>Дата с наименьшим курсом</p><p class="date_value"></p></div>
        <div class="max"><p>Дата с наибольшим курсом</p><p class="date_value"></p></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
